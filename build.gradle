plugins {
    id 'com.github.johnrengelman.shadow' version '1.2.3'
}

group 'br.com.ideiasuteis'
version '0.0.1'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.jodd', name: 'jodd-core', version: '3.7.1'
    compile group: 'org.jodd', name: 'jodd-http', version: '3.7.1'
    compile group: 'org.jodd', name: 'jodd-lagarto', version: '3.7.1'
    compile group: 'com.amazonaws', name: 'aws-lambda-java-core', version: '1.1.0'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}
